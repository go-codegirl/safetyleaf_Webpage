<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            var sideslider = $('[data-toggle=collapse-side]');
            var sel = sideslider.attr('data-target');
            var sel2 = sideslider.attr('data-target-2');
            sideslider.click(function(event){
                $(sel).toggleClass('in');
                $(sel2).toggleClass('out');
            });
        });
    </script>
    <style type="text/css">
        body { background: white !important;
            padding-top: 40px;
            -webkit-text-size-adjust: auto;

        } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
        .icon-bar {
            background-color:#81b93c !important;
        }

    </style>

    <link rel="stylesheet" href="CSS/simple.css">



    <!--&lt;!&ndash;[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]&ndash;&gt;-->
</head>

<body>

<header class="navbar navbar-fixed-top">
    <div class="container-fluid" >
        <div class="navbar-header">
            <button type="button" class="navbar-toggle pull-right" data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html"> <img src="images/SafetyLeaf_logo.png"></a>
        </div>

        <div class=" side-collapse in">
            <nav role="navigation" class="navbar-collapse">
            <ul class="nav navbar-nav  navbar-right">
                <li><button type="button" class="btn btn-success">TRY FOR FREE</button></li>
                <li><a href="productPage.html">Product</a></li>
                <li><a href="#">Price</a></li>
                <li><a href="#">Support</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Login <span class="caret"></span></a>

                    <div class="dropdown-menu" style="width: 480px">

                        <fieldset class='textbox' style="padding:30px">
                            <input style="margin-top: 8px;" type="email" id="email" placeholder="Email" />
                            <input style="margin-top: 8px; margin-bottom: 10px;" type="password" id="password" placeholder="Passsword" />
                            <h6 id="text"><a href="#"> Forgot Login?</a></h6>
                            <input style="padding-top: 10px;"  type="submit" id="login"  value="LOGIN" />
                        </fieldset>

                    </div>
                </li>
                <li style="padding-top: 8px;"><img src="images/Phone_icon.png"></li>
            </ul>
            </nav>
        </div>
    </div>
</header>

<div class="container side-collapse-container">
    <div class="row">
        <h1>Hello</h1>
        <p>This is a side opening nav demonstration</p>
        <p>Make your browser smaller and the top menu wil become into a lateral slider menu</p>
    </div>
</div>


</body>
</html>
